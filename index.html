<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Controle de Garrafa</title>
</head>

<body>
    <header>
        <img src="./assets/2119009.png" alt="Logo">
        <h1>Controle de Garrafa</h1>
    </header>
    <main>
        <section class="garrafa">
            <h2>Quantos mls tem a sua garrafa?</h2>
            <input type="number" name="capacidade" id="capacidade">
        </section>

        <section class="acoes">
            <input type="button" value="Beber" id="beber">
            <div>
                <p>Total de litros:</p>
                <p id="total"></p>
            </div>
        </section>
    </main>
</body>

</html>
